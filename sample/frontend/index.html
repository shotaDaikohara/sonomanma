<body>
    <div class="container">
        <h1>ğŸš€ AI ãƒ†ã‚­ã‚¹ãƒˆç”Ÿæˆ</h1>
        
        <div class="input-section">
            <label for="systemPrompt">ã‚·ã‚¹ãƒ†ãƒ ãƒ—ãƒ­ãƒ³ãƒ—ãƒˆï¼ˆä»»æ„ï¼‰ï¼š</label>
            <textarea id="systemPrompt" rows="3">ã‚ãªãŸã¯è¦ªåˆ‡ã§ãŠã›ã£ã‹ã„ãªå¤§é˜ªã®ãŠã°ã¡ã‚ƒã‚“ã§ã™ã€‚å­¦ç”Ÿã«å¯¾ã—ã¦æ¸©ã‹ã„è¨€è‘‰ã‚’è©±ã™ã‚ˆã†ã«å¿ƒãŒã‘ã¦ä¸‹ã•ã„ã€‚</textarea>
        </div>
        
        <div class="input-section">
            <label for="prompt">ãƒ—ãƒ­ãƒ³ãƒ—ãƒˆã‚’å…¥åŠ›ã—ã¦ãã ã•ã„ï¼š</label>
            <textarea id="prompt" placeholder="ä¾‹ï¼šä»Šæ—¥ã®å¤©æ°—ã«ã¤ã„ã¦æ•™ãˆã¦"></textarea>
        </div>
        
        <div class="controls">
            <div class="max-tokens">
                <label for="maxTokens">æœ€å¤§ãƒˆãƒ¼ã‚¯ãƒ³æ•°ï¼š</label>
                <input type="number" id="maxTokens" value="100" min="10" max="1000">
            </div>
            <button id="generateBtn" onclick="generateText()">âœ¨ ç”Ÿæˆé–‹å§‹</button>
        </div>
        
        <div class="result-section">
            <label>ç”Ÿæˆçµæœï¼š</label>
            <div id="result" class="result">ã“ã“ã«ç”Ÿæˆã•ã‚ŒãŸãƒ†ã‚­ã‚¹ãƒˆãŒè¡¨ç¤ºã•ã‚Œã¾ã™</div>
            <div id="stats" class="stats"></div>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:8000';
        
        async function generateText() {
            const promptElement = document.getElementById('prompt');
            const systemPromptElement = document.getElementById('systemPrompt');
            const maxTokensElement = document.getElementById('maxTokens');
            const resultElement = document.getElementById('result');
            const statsElement = document.getElementById('stats');
            const generateBtn = document.getElementById('generateBtn');
            
            const prompt = promptElement.value.trim();
            const systemPrompt = systemPromptElement ? systemPromptElement.value.trim() : undefined;
            const maxTokens = parseInt(maxTokensElement.value);
            
            if (!prompt) {
                showError('ãƒ—ãƒ­ãƒ³ãƒ—ãƒˆã‚’å…¥åŠ›ã—ã¦ãã ã•ã„');
                return;
            }
            
            // ãƒ­ãƒ¼ãƒ‡ã‚£ãƒ³ã‚°çŠ¶æ…‹
            generateBtn.disabled = true;
            generateBtn.innerHTML = 'â³ ç”Ÿæˆä¸­...';
            resultElement.innerHTML = '<div class="loading"><div class="spinner"></div>AI ãŒè€ƒãˆã¦ã„ã¾ã™...</div>';
            resultElement.className = 'result';
            statsElement.innerHTML = '';
            
            try {
                const startTime = Date.now();
                
                const body = {
                    prompt: prompt,
                    max_tokens: maxTokens
                };
                if (systemPrompt) body.system_prompt = systemPrompt;
                
                // APIå‘¼ã³å‡ºã—
                const response = await fetch(`${API_BASE_URL}/api/v1/ai/generate`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(body)
                });
                
                const endTime = Date.now();
                const duration = (endTime - startTime) / 1000;
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                
                // æˆåŠŸè¡¨ç¤º
                resultElement.innerHTML = data.text;
                resultElement.className = 'result success';
                statsElement.innerHTML = `ğŸ”¢ ä½¿ç”¨ãƒˆãƒ¼ã‚¯ãƒ³æ•°: ${data.tokens} | â±ï¸ ç”Ÿæˆæ™‚é–“: ${duration.toFixed(2)}ç§’`;
                
            } catch (error) {
                showError(`ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸ: ${error.message}`);
                console.error('Generation error:', error);
            } finally {
                // ãƒœã‚¿ãƒ³ã‚’å…ƒã«æˆ»ã™
                generateBtn.disabled = false;
                generateBtn.innerHTML = 'âœ¨ ç”Ÿæˆé–‹å§‹';
            }
        }
        
        function showError(message) {
            const resultElement = document.getElementById('result');
            const statsElement = document.getElementById('stats');
            
            resultElement.innerHTML = message;
            resultElement.className = 'result error';
            statsElement.innerHTML = '';
        }
        
        // ã‚¨ãƒ³ã‚¿ãƒ¼ã‚­ãƒ¼ã§ã‚‚ç”Ÿæˆã§ãã‚‹ã‚ˆã†ã«
        document.getElementById('prompt').addEventListener('keydown', function(event) {
            if (event.ctrlKey && event.key === 'Enter') {
                generateText();
            }
        });

        window.onload = async function() {

                }
            } catch (error) {
                console.log('âš ï¸ API server not available, will use mock data');
            }
        };
    </script>
</body>
